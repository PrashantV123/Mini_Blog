<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <style>
        .success{
            color: white;
        }
    </style>
    <!-- Include Froala Editor (rich text editor) style. -->
    <link href="https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />  
    {{form.media}} <!--this tag is required for Froala Editor to load-->
    <title>Welcome</title>
</head>
<body>
    <div class="container-fluid bg-dark">
        {% include 'blog/navbar.html' %}        
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% block message %}{% endblock message %}
            </div>
        </div>
        <div class="row">
            
            {% block content %}{% endblock content %}
        </div>
    </div>      
    
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>
    <script src="{% static 'blog/js/popper.js' %}"></script>
    <script src="{% static 'blog/js/jquery.js' %}"></script>

    <!-- Include Froala Editor (rich text editor) JS files. -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js"></script>
    <!-- Initialize the editor. -->
    <script>
    new FroalaEditor('textarea');
    </script>
</body>
</html>
