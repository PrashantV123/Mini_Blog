{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">    
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4 my-5">Blogger LogIn</h1> 
    </div> 
</div>
<div class="col-sm-5">
    <form action="" method="post">
            {% csrf_token %}            
            <div class="form-group">
                {{form.as_p}}
            </div>          
            <input type="submit" class='btn btn-info success' value="Submit">           
    </form>
</div>



{% endblock content %}
